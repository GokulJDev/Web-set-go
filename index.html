<!DOCTYPE html>
<html lang="en">
<head>
    <title>EIS form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center>
    <header>
        <h1>Employee Interests Survey Form</h1>
        <form><br><br><div class="list">
            <label>Enter your name : <input type="text" size="30"></label><br><br>
            <label>Enter your department : <input type="text" size="30"></label><br><br>
            <label>Tell us about yourself : <input type="text" class="lab1"></label><br><br>
            <label>Do you exercise at home : <input type="radio" id="yes" name="exercise" value="Yes"><label for="yes">Yes</label><input type="radio" id="no" name="exercise" value="No"><label for="no">No</label><br><br>
            <label>How do you like to read your favorite topics?</label><br><br>
            <label><input type="checkbox">Books<input type="checkbox">Online resources<input type="checkbox">Phone Apps<input type="checkbox">Magazines</label><br><br>
            <label>What genre of movies do you like ?<select><option>comedy</option><option>horror</option><option>sci-fi</option><option>fantasy</option></select></label></div><br><br>
            <label><button type="submit"><b>Submit Form</b></button></label>
        </form>
    </header>
</center>
</body>
</html>
